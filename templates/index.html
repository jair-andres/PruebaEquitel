<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Equitel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="{{url_for('showProduct')}}">Imventory / Products</a>
              <a class="nav-link" href="{{url_for('showSales')}}">Sales</a>
              <a class="nav-link" href="{{url_for('showReport')}}">Report</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">
            Product Inventory
        </h1>
    </div>
    <div class="container">
        <div class="row row-col-1 row-cols-ms row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                   <div class="card-header">
                        <h5 class="text center">
                            Add Product
                        </h5>
                   </div> 
    
                   <div class="card-body">
                        <form action="/products" method="POST">
                            <label for="">Product id</label>
                            <input type="text" class="form-control mb-3" name="product_id">
                            <label for="">Product name</label>
                            <input type="text" class="form-control mb-3" name="product_name">
                            <label for="">Model</label>
                            <input type="text" class="form-control mb-3" name="model">
                            <label for="">Description</label>
                            <input type="text" class="form-control mb-3" name="description">
                            <label for="">Quantity in stock</label>
                            <input type="text" class="form-control mb-3" name="quantity_in_stock">
                            <label for="">Price</label>
                            <input type="text" class="form-control mb-3" name="price">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>
                   </div>
                </div>
            </div>
            <div class="colmd-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Products</h5>
                    </div>
                    <div class="card-body">
                        <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                            {% for product in products %}
                                <li class="list-group-item mb-3">
                                    <form action="/edit/{{product.product_id}}" method="post">
                                        <input class="form-control" type="text" value="{{product.product_name}}" name="product_name"></input>
                                        <small>Product id</small>
                                        <input class="form-control" type="text" value="{{product.product_id}}" name="product_id" disabled></input>
                                        <small>Model</small>
                                        <input class="form-control" type="text" value="{{product.model}}" name="model"></input>
                                        <small>Description</small>
                                        <input class="form-control" type="text" value="{{product.description}}" name="description"></input>
                                        <small>Quantity in stock</small>
                                        <input class="form-control" type="text" value="{{product.quantity_in_stock}}" name="quantity_in_stock"></input>
                                        <small>State</small>
                                        <input class="form-control" type="text" value="{{product.state}}" name="state" disabled></input>
                                        <small>Price</small>
                                        <input class="form-control" type="text" value="{{product.price}}" name="price"></input>
                                        <button class="btn btn-primary btn-sm" type="submit">Edit</button>
                                        <a href="{{url_for('deleteProduct', product_id=product.product_id)}}" class="btn btn-danger btn-sm">Eliminar</a>
                                    </form>
                                </li>
                            {% endfor%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
